<!DOCTYPE html>
<html>
    <title>JS ARITHMETICS</title>
    <body>
        <script>
            // TITLE
            document.write(" ----- Area Of Shapes JS Arithmetic Challenge ----- \n\n")


        // Variables for measurements Rectangle: length = 10, breadth = 17 lxb
            const length = 10;
            const breadth = 17;

            // Rectangle area calculation
            const RectangleArea = length * breadth;

            // Append your rectangle answer:
            document.write("The area of the given rectangle is : " + RectangleArea);

            document.write("\n");


        //variables for circle
            const pi = 3.1419;
            const radius = 25;

            // circle area calculation
            const CircleRadius = pi * radius * radius;

            // Append your circle answer:
            document.write("The area of the given circle is : " + CircleRadius);

           document.write("\n");


        //variables for triangle
            const half = 0.5;
            const base = 20;
            const height = 9;
            
            // triangle area calculation
            const TriangleArea = base * half * height;

            // Append your triangle answer:
            document.write("The area of the given triangle is : " + TriangleArea);
        </script>
    </body>
</html>
